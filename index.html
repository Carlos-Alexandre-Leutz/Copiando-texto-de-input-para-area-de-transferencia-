<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
</head>

<body> <input style="width:100%" class="alert alert-primary rounded text-center" role="alert" value="url ou texto que deseja compartilhar" readonly="true" id="inputTest" placeholder="teste" />

    <label id="responseAfiliado"></label>
    <br />
    <button onclick="copiarTexto()">Copiar</button>
    <button onclick="urPurl();">Ver pagina</button>
    <script>
        let copiarTexto = () => {
            //captura o elemento input
            const inputTest = document.querySelector("#inputTest");

            //seleciona todo o texto do elemento
            inputTest.select();
            //executa o comando copy
            //aqui é feito o ato de copiar para a area de trabalho com base na seleção
            document.execCommand('copy');
        };
        setInterval(function() {
            document.getElementById('responseAfiliado').innerHTML = ''
        }, 5000);

        function urPurl() {
            var textodoinput = document.getElementById('inputTest').value;
            document.location.href = textodoinput;
        }
    </script>
</body>

</html>
